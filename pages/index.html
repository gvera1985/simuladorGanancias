  <div class="row">
      
    <div class="col-lg-6">
        <div class="panel panel-info ">
            <div class="panel-heading">
               Datos de la persona
           </div>
           <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form">
                        <div class="form-group">
                            <label>Sueldo Bruto</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon">$</span>
                                <input id="sueldoBruto" type="text" class="form-control">
                                <span class="input-group-addon">.00</span>
                            </div>
                            
                        </div>
                        <label>Conyuge a Cargo</label>
                        <div class="radio">
                         <label> <input type="radio" name="conyuge" id="No"
                             value="0" checked>No
                         </label>
                        </div>
                        <div class="radio">
                            <label> <input type="radio" name="conyuge" id="Si"
                               value="1">Si
                           </label>
                       </div>
                            
                        <div class="form-group">
                            <label>Familiares a Cargo</label>
                            <select class="form-control" id="familiares">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Cantidad de Hijos</label>
                            <select class="form-control" id="hijos">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </select>
                        </div>
                        <label>Tiene préstamo hipotecario</label>
                        <div class="radio">
                         <label> <input type="radio" name="prestamo" id="No" value="0" checked>No
                         </label>
                        </div>
                        <div class="radio">
                           <label> <input type="radio" name="prestamo" id="Si" value="1">Si
                           </label>
                       </div>
                       <label>Tiene servicio doméstico</label>
                        <div class="radio">
                         <label> <input type="radio" name="servicioDomestico" id="No" value="0" checked>No
                         </label>
                        </div>
                        <div class="radio">
                           <label> <input type="radio" name="servicioDomestico" id="Si" value="1">Si
                           </label>
                       </div> 
                        <div class="form-group" align="right">
                           <button id="calcular" type="button" class="btn btn-danger">Calcular</button>
                       </div>
                   </form>
               </div>
           </div>
           <!-- /.row (nested) -->
       </div>
       <!-- /.panel-body -->
   </div>
   <!-- /.panel -->
</div>
<!-- /.col-lg-6 -->
<div class="col-lg-6">
    <div class="panel panel-danger">
        <div class="panel-heading">
           Resultado
       </div>
       <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>Impuesto Anual</label>
                <p class="text-danger"  id="impuestoAnual"></p>
            </div>
           
            <div class="form-group">
                <label>Impuesto Mensual</label>
                <p class="text-danger"  id="impuestoMensual"></p>
            </div>
            <div class="form-group">
                <label>Monto imponible anual</label>
                <p class="text-danger"  id="montoImponibleAnual"></p>
            </div>    
            <div class="form-group">
                <label>Porcentaje, según tabla de escalas</label>
                <p class="text-danger"  id="escalaPorcentaje"></p>
            </div>    
            <div class="form-group">
                <label>Alicuota</label>
                <p class="text-danger" id="alicuota""></p>
            </div>
            <div class="form-group">
                <label>Sueldo en Mano</label>
                <p class="text-success" id="sueldoEnMano">
                </p>
            </div>

        </div>
        <!-- /.col-lg-6 (nested) -->
    </div>

</div>

<div class="col-lg-6">
    <div class="panel panel-default">
       <div class="panel-heading">
           Datos utilizados
       </div>
       <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    
                    <div class="form-group">
                      <label>Mínimo no imponible NETO (equivale a $30000 brutos para casado con 2 hijos)</label>
                    <p class="text-danger"  id="MNINetoMensual"></p>
                    </div>
                    
                    <div class="form-group">
                      <label>Hijo</label>
                    <p class="text-danger"  id="importeAnualPorHijo"></p>
                    </div>


                    <div class="form-group">
                        <label>Conyuge</label>
                        <p class="text-danger"  id="importeAnualPorConyuge"></p>
                    </div>    
                    <div class="form-group">
                        <label>Familiares a cargo</label>
                        <p class="text-danger"  id="importeAnualOtros"></p>
                    </div>      
                    <div class="form-group">
                        <label>Intereses préstamo hipotecario</label>
                        <p class="text-danger"  id="importeAnualPrestamo"></p>
                    </div> 
                    <div class="form-group">
                        <label>Servicio doméstico</label>
                        <p class="text-danger"  id="importeAnualServicioDomestico"></p>
                    </div> 
                    <div class="form-group">
                        <label><a href="tablaEscalas.html" > Tabla de escalas </a></label>
                       
                    </div>      


                </div>
        <!-- /.col-lg-6 (nested) -->
